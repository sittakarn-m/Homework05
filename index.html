<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw05 : JobPasscard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Pridi:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <a href="#"><img src="https://www.jobpasscard.com/static/images/footer-logo.png" alt=""></a>

        <div class="menu">
            <a href="">ABOUT US</a>
            <a href="">PASSCARD</a>
            <a href="">PROFILE</a>
        </div>

        <div class="login">
            <a href=""><img src="./img/search-svgrepo-com.svg" alt="search"></a>
            <a href=""><img src="./img/cart-shopping-svgrepo-com.svg" alt="cart"></a>
            <a href="" id="btn_login">LOGIN</a>
            <a href="">SIGN UP</a>
        </div>
    </header>

    <nav>
        <h1>My Cart</h1>
    </nav>

    <main>
        <div class="cart">
            <div class="list">
                <div class="item item01">
                    <!--item row01 -->
                    <a href="#"><img src="./img/bin-svgrepo-com.svg" alt="bin" ></a>
                    <!--item row02 -->
                    <div class="box box_01">
                        <img src="./img/sheet-folded-list-svgrepo-com.svg" alt="icon">
                        <span class="box_row01">Google Docs</span>
                        <span>Use for business</span>
                    </div>
                    <!--item row03 -->
                    <div class="box_detail">
                        <span>Google Docs</span>
                        <!-- detail -->
                        <div class="google_detail">
                            <div class="light_bulb">
                                <div class="light01"></div>
                                <div class="light02"></div>
                                <div class="light03"></div>
                                <div class="light04" style="visibility: hidden;"></div>
                            </div>
                            <form action="#">
                                <select name="level" id="">
                                    <option value="1">LV 1-3</option>
                                    <option value="2">LV 2-3</option>
                                    <option value="3">LV 3-3</option>
                                </select>
                            </form>
                        </div>
                        <div class="price">
                            <span>THB 150</span>
                        </div>
                    </div>
                </div>

                <!-- item02  -->
                <div class="item item02">
                    <!--item row01 -->
                    <a href="#"><img src="./img/bin-svgrepo-com.svg" alt="bin"></a>
                    <!--item row02 -->
                    <div class="box box_02">
                        <img src="./img/sheet-folded-list-svgrepo-com(1).svg" alt="icon">
                        <span class="box_row01">Google Docs</span>
                        <span>Use for business</span>
                    </div>
                    <!--item row03 -->
                    <div class="box_detail">
                        <span>Google Docs</span>
                        <!-- detail -->
                        <div class="google_detail">
                            <div class="light_bulb">
                                <div class="light01"></div>
                                <div class="light02"></div>
                                <div class="light03"></div>
                                <div class="light04"></div>
                            </div>
                            <form action="#">
                                <select name="level" id="" >
                                    <option value="" selected disabled >LV 1-4</option>
                                    <option value="">LV 1-4</option>
                                    <option value="">LV 2-4</option>
                                    <option value="">LV 3-4</option>
                                    <option value="">LV 4-4</option>
                                </select>
                            </form>
                        </div>
                        <div class="price">
                            <span>THB 150</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order_info">
                <div class="order_list">Order Info</div>
                <div class="subtotal">
                    <div>Subtotal</div>
                    <div>THB 300</div>
                </div>
                <div class="coupon">
                    <a href=""><img src="./img/coupon-svgrepo-com.svg" alt="logo"></a>
                    <input type="text" placeholder="Promotion code">
                    <div> APPLY</div>
                </div>
                <div class="total">
                    <div>Total Payment</div>
                    <div class="thb">THB 300</div>
                </div>
                <div class="finish">
                    LOGIN TO CHECK OUT
                </div>

            </div>
        </div>
    </main>
</body>

</html>
